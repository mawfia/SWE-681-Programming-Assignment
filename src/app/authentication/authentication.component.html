<h1 style="color:white;" style="text-shadow:3px 1px 0 #444" class="w3-text-white w3-jumbo">Bicycle Marketplace <i class="fa fa-spinner w3-spin" style="font-size:64px; color: white;"></i></h1>
<div class="w3-card-4 w3-border w3-border-white w3-round-large" style="width:50%; margin: 0px auto;"><img src="assets/marketplace.jpg" class="w3-hover-sepia" style="width:100%"></div>
<app-bike-of-the-day></app-bike-of-the-day>
<button (click)="authenticate(0)" *ngIf="toggleAuthentication" class="main w3-btn w3-black w3-border w3-ripple w3-round-large">Register</button>
<button (click)="authenticate(1)" *ngIf="!toggleAuthentication" class="main w3-btn w3-black w3-border w3-ripple w3-round-large">Login</button>
<app-login *ngIf="toggleAuthentication" [guest]="guest" (authenticated)="authenticated()"></app-login>
<app-registration *ngIf="!toggleAuthentication" [guest]="guest" (authenticated)="authenticated()"></app-registration>
